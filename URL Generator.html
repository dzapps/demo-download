<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="https://production-assets.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico" />
  <link rel="mask-icon" type="" href="https://production-assets.codepen.io/assets/favicon/logo-pin-f2d2b6d2c61838f7e76325261b7195c27224080bc099486ddd6dccb469b8e8e6.svg" color="#111" />
  <title>CodePen - Demo-Downlaod URL Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  
  
  
  
  
</head>

<body translate="no" >

  <div class="container">
 <center> <h1> URL Generator</h1>
  <form id="campaign-form" class="campaign-form">
    <div class="form-group">
      <label class="campaign-form__label">URL</label>
      <input type="text" class="form-control campaign-form__input campaign-form__input--url" id="campaign-form__input--url" required placeholder="Enter URL Here">
    </div>
    <button type="submit" class="btn btn-default">Generate URL</button>
  </form>
  <h2 id="campaign-title" class="hide">Full URL</h2>
  <p id="campaign-url"></p>
</div>
  </div>

  <center>

  <h3> change the download url </h3>

</center>


    <script>
            function processForm(e) {
          if (e.preventDefault) e.preventDefault();
          var url = "https://dzapps.github.io/demo-download/?url=" + document.getElementById('campaign-form__input--url').value + "&download=" + document.getElementById('campaign-form__input--url').value;
          document.getElementById('campaign-url').innerHTML = url;
          document.getElementById('campaign-title').className = '';
          window.prompt("Copy to clipboard: Ctrl+C, Enter", url);
          return false;
        }
        var form = document.getElementById('campaign-form');
        if (form.attachEvent) {
          form.attachEvent("submit", processForm);
        } else {
          form.addEventListener("submit", processForm);
        }
  </script>

  
  

</body>
</html>
